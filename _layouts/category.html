---
layout: page
---
<ul>
    {% for post in site.categories[page.category] %}
        <li>
            <a href="{{ site.url }}{{ post.url }}">
                <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%d/%m/%y" }}</time></span> - {{ post.title }}
            </a>
        </li>
    {% endfor %}
</ul>
